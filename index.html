<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Happy New Year</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <script>

            function is_shit() {
                if (/MSIE/i.test(navigator.userAgent)) return true
                if (/firefox/i.test(navigator.userAgent)) return true
                if (/Trident/i.test(navigator.userAgent)) return true
                if (/Edge/i.test(navigator.userAgent)) return true
                return false
            }
            if (is_shit()) {
                document.body.style.backgroundImage = "url('background.jpg')";
            }
        </script>
  <body>
    <div class="container">
      <h1 class="title">Happy new year</h1>
      <div>
        <p>Days</p>
        <h1 class="days">00</h1>
      </div>
      <div>
        <p>Hours</p>
        <h1 class="hours">00</h1>
      </div>
      <div>
        <p>Minutes</p>
        <h1 class="minutes">00</h1>
      </div>
      <div>
        <p>Seconds</p>
        <h1 class="seconds">00</h1>
      </div>
    </div>
    <script src="./app.js" charset="utf-8"></script>
  </body>
</html>
